<html>
<head>
    <title>Internet Radio Reciever</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
</head>
<body>
<div>You are listening to <span class="radio_name">{{ metadata['radio_name'] }}</span>

    <img src="{{ album_cover }}"/>
</div>

</html>
